<form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input
      #name="ngModel"
      ngModel
      name="name"
      [(ngModel)]="shipping.name"
      type="text"
      class="form-control"
      required
    />
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input
      #addressLine1="ngModel"
      ngModel
      name="addressLine1"
      [(ngModel)]="shipping.addressLine1"
      placeholder="Line 1"
      type="text"
      class="form-control"
      required
    />
    <div
      *ngIf="addressLine1.touched && addressLine1.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="addressLine1.errors.required">
        Address Line 1 is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input
      #addressLine2="ngModel"
      ngModel
      name="addressLine2"
      [(ngModel)]="shipping.addressLine2"
      placeholder="Line 2"
      type="text"
      class="form-control"
      required
    />
    <div
      *ngIf="addressLine2.touched && addressLine2.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="addressLine2.errors.required">
        Address Line 2 is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="">City</label>
    <input
      #city="ngModel"
      ngModel
      name="city"
      [(ngModel)]="shipping.city"
      id="city"
      type="text"
      class="form-control"
      required
    />
    <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="mar-b80 btn btn-primary"
  >
    Place Order
  </button>
</form>

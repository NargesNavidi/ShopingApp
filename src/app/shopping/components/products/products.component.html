<div class="row">
  <div class="col-md-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-md-9">
    <div class="row" *ngIf="cart$ | async as cart">
      <div *ngFor="let p of filteredProducts" class="col-md-4">
        <product-card [product]="p" [shopping-cart]="cart"></product-card>
      </div>
    </div>
  </div>
</div>
